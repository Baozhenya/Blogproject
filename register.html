<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <header>
        <div class="title">
            <h1 class="name">Website</h1>
            <img src="" alt="タイトル">
        </div>
    </header>
    <main>
        <section class="register">
            <h2>Register</h2>
            <form class="register-form" method="post" action="#">
                <div class="control-group">
                    <label class="register-field-icon" for="login-name">Name</label>
                    <input name="register_name" type="text" class="login-field" value="" placeholder="username" id="login-name">
                </div>
                <div class="control-group">
                    <label class="register-field-icon" for="login-email">Email</label>
                    <input name="register_password" type="text" class="login-field" value="" placeholder="email" id="login-email">
                </div>
                <div class="control-group">
                    <label class="register-field-icon" for="login-pass">Password</label>
                    <input name="registerBTN" type="password" class="login-field" value="" placeholder="password" id="login-pass">
                </div>
                <div class="control-group control-position">
                    <button class="btn">Register</button>
                </div>
                <div class="control-group link control-position">
                    <a href="login.html" class="register-link">ログインがこちら</a>
                </div>
            </form>
        </section>

    </main>
    <footer>
        <p id="copyright"><small>&copy;2024 BaoZhenya Personal Blog</small></p>
    </footer>

</body>

</html>
