<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button:hover {
            background-color: rgb(184, 169, 240);
        }

        a:link {
            color: blue;
        }

        a:hover {
            color: aqua;
        }

        a:visited {
            color: chocolate;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Zen+Antique+Soft&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>

<body>
    <header>
        <div class="title">
            <h1 class="name">個人ブログ</h1>
        </div>
    </header>
    <main>
        <h2>ユーザー登録</h2>
        <div class="area">
            <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <section class="register">
            <form class="register-form" method="post" th:action="@{/account/register/process}">
                <div class="control-group" id="username">
                    <label class="register-field-icon" for="accountName">UserName</label>
                    <input name="accountName" type="text" class="login-field" value="" placeholder="username" id="accountName">
                </div>
                <div class="control-group">
                    <label class="register-field-icon" for="accountEmail">Email</label>
                    <input name="accountEmail" type="text" class="login-field" value="" placeholder="email" id="accountEmail">
                </div>
                <div class="control-group">
                    <label class="register-field-icon" for="password">Password</label>
                    <input name="password" type="password" class="login-field" value="" placeholder="password" id="password">
                </div>
                <div class="control-group control-position">
                    <button class="btn">登録</button>
                </div>
                <div class="control-group link control-position">
                    <a th:href="@{/account/login}" class="register-link">ログインがこちら</a>
                </div>
            </form>
        </section>

    </main>
    <footer>
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
        <div class="content flex">
            <p><small>&copy;2024 BaoZhenya Personal Blog</small></p>
        </div>
    </footer>

</body>

</html>
