<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ一覧</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Pacifico&family=Zen+Antique+Soft&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" th:href="@{/css/list_style.css}">
</head>

<body>
    <header>
        <div class="logo">
            <a href="#"><img th:src="@{/img/title.png}" alt=""></a>
        </div>
        <div class="episode-logo">
            <h1 th:text="${accountName}"></h1>
        </div>
        <nav>
            <ul>
                <li class="current"><a href="#">Home</a></li>
                <li><a th:href="@{/blog/register}">新規記事追加</a></li>
                <li><a href="#">削除リスト</a></li>
                <li><a th:href="@{/account/login}">ログアウト</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <h2>記事一覧</h2>
            <div class="area">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <section class="register-item">
                <div class="all-view-register__button">
                    <a th:href="@{/blog/register}" class="btn btn--orange btn--radius">新しい記事を書く</a>
                </div>
            </section>
            <ul class="products">
                <li th:each="blog:${blogList}">
                    <a th:href="@{/blog/edit/{blogId}(blogId=${blog.blogId})}">
                        <img th:src="@{/blog-img/{imagePath}(imagePath=${blog.blogImage})}" alt="">
                        <p th:text="${blog.blogTitle}"></p><br>
                        <p th:text="${blog.categoryName}"></p>
                    </a>
                </li>

            </ul>

        </article>

    </main>
    <footer>
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
        <div class="content flex">
            <p><small>&copy;2024 BaoZhenya Personal Blog</small></p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/common.js"></script>
</body>

</html>
