<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ編集</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Pacifico&family=Zen+Antique+Soft&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" th:href="@{/css/edit_style.css}">
</head>

<body>
    <div class="container">
        <header>
            <div class="area">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="pc-logo">
                <h1 th:text="${accountName}"></h1>
            </div>
            <nav class="pc">
                <div class="pc-inner">
                </div>
                <ul class="pc-list">
                    <li class="var_nav">
                        <div class="link_bg"></div>
                        <div class="link_title">
                            <div class=icon>
                                <i class="material-symbols-outlined">
                                    home
                                </i>
                            </div>
                            <a th:href="@{/blog/list}"><span>Home</span></a>
                        </div>
                    </li>
                    <li class="var_nav">
                        <div class="link_bg"></div>
                        <div class="link_title">
                            <div class=icon>
                                <i class="material-symbols-outlined">
                                    app_registration
                                </i>
                            </div>
                            <a th:href="@{/blog/register}"><span>新規記事追加</span></a>
                        </div>
                    </li>
                    <li class="var_nav">
                        <div class="link_bg"></div>
                        <div class="link_title">
                            <div class=icon>
                                <i class="material-symbols-outlined">
                                    delete</i>
                            </div>
                            <a href="#"><span>自己紹介</span></a>
                        </div>
                    </li>
                    <li class="var_nav">
                        <div class="link_bg"></div>
                        <div class="link_title">
                            <div class=icon>
                                <i class="material-symbols-outlined">
                                    logout
                                </i>
                            </div>
                            <a th:href="@{/account/logout}"><span>ログアウト</span></a>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="main-inner">
                <section class="register-section">
                    <h2>記事編集</h2>
                    <form th:action="@{/blog/edit/process}" method="post" enctype="multipart/form-data">
                        <div class="blog_form">
                            <div class="blog_form_flex">
                                <div class="moji">タイトル</div>
                                <input type="text" name="blogTitle" th:value="${blog.blogTitle}" id="blogTitle">
                            </div>
                            <div class="blog_form_flex">
                                <div class="moji">カテゴリー</div>
                                <input type="text" name="categoryName" th:value="${blog.categoryName}" id="categoryName">
                            </div>
                            <div class="blog_form_flex">
                                <div class="moji">画像</div>
                                <input type="file" name="blogImage">
                            </div>
                            <div class="blog_form_flex">
                                <div class="moji">本文</div>
                                <textarea name="article" placeholder="こちらに文章を書いてください" th:text="${blog.article}"></textarea>
                            </div>

                        </div>
                        <div class="register-section-details_flex">
							<input type="hidden" name="blogId" th:value="${blog.blogId}">
                            <button class="register">更新</button>
                            <button class="back-btn" onclick="history.back();" type="button">戻る</button>
                        </div>
                    </form>
                    <form th:action="@{/blog/delete}" method="post">
                        <div class="register-section-details_flex">
                            <input type="hidden" name="blogId" th:value="${blog.blogId}">
                            <button class="delete">削除</button>
                        </div>
                    </form>
                </section>
            </div>
        </main>
    </div>
    <footer>
        <div class="content flex">
            <p><small>&copy;2024 BaoZhenya Personal Blog</small></p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/common.js"></script>

</body>

</html>
